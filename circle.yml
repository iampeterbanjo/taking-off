machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"

dependencies:
  cache_directories:
    - ~/.asdf
    - deps
    - _build
  pre:
    - sh ./circle_pre_build.sh
    - mix deps.compile
    - mix compile
test:
  override:
    - mix test
    - mkdir -p $CIRCLE_TEST_REPORTS/exunit
    - cp _build/test/lib/physics/results.xml $CIRCLE_TEST_REPORTS/exunit